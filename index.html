<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Struttura Discord</title>

        <!-- link to css file -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <!-- header of the page -->
        <header>

            <!-- 1st header container -->
            <div class="bar-container">

                <div class="logo-box side-box">logo</div>
                <div class="link-box">
                    <ul>
                        <li><a href="https://google.com">link</a></li>
                        <li><a href="https://google.com">link</a></li>
                        <li><a href="https://google.com">link</a></li>
                        <li><a href="https://google.com">link</a></li>
                        <li><a href="https://google.com">link</a></li>
                    </ul>
                </div>

            </div>

            <!-- 2nd header container -->
            <div class="main-article-container">

                <div class="main-article-box"></div>

            </div>

        </header>

        <!-- main of the page -->
        <main>

            <!-- 1st part secondary article container -->
            <div class="secondary-article-container">

                <div class="article"></div>
                <div class="side-article"></div>

            </div>

            <!-- 2nd part secondary article container -->
            <div class="secondary-article-container flop-container">

                <div class="article"></div>
                <div class="side-article"></div>

            </div>

            <!-- 3rd part secondary article container -->
            <div class="secondary-article-container">

                <div class="article"></div>
                <div class="side-article"></div>

            </div>

            <!-- big article container -->
            <div class="big-article-container">

                <div class="big-article-box"></div>

            </div>

            <!-- multiple article container -->

            <div class="multiple-article-container">

                <!-- side multiple article -->
                <div class="side-multiple"></div>

                <!-- multiple article -->
                <div class="multiple-article">

                    <div class="element-article"></div>
                    <div class="element-article"></div>
                    <div class="element-article"></div>
                    <div class="element-article"></div>

                </div>

            </div>

        </main>

        <!-- footer of the page -->
        <footer></footer>

    </body>
</html>
